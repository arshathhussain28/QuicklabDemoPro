services:
  - type: web
    name: quicklab-demo-pro-api
    runtime: node
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        value: file:/opt/render/project/src/server/prisma/dev.db
      - key: JWT_SECRET
        sync: false
        placeholder: "Generate a random secret here"
      - key: NODE_ENV
        value: production
    disk:
      name: sqlite-disk
      mountPath: /opt/render/project/src/server/prisma
      sizeGB: 1
